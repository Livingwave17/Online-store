<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="project.css" />
    <script src="project.js"></script>
</head>
<body onload="getProducts('admin')">
    <div id="log_out">
        <button onclick="logOut()">Log Out</button>
    </div>
    <div id="loading">
        <img id="loading-image" src="https://cdn.dribbble.com/users/493970/screenshots/1691794/progress.gif">
    </div>
    <div id="products" class="hidden">
        <div class="content">
            <div class="head-menu content">
                <span class="headlines headElement">Prognosis Records</span>
                <a href="./project.html" class="headElement"><button>Home</button></a>
                <button onclick="manage('add')">+ Add new product</button>
            </div>
            <table border="1" id="adminTable" class="center">
                <thead>
                    <td><span>Image</span></td>
                    <td><span>Name</span></td>
                    <td><span>Genre</span></td>
                    <td><span>Price</span></td>
                    <td><span>Stock</span></td>
                    <td><span>Year</span></td>
                    <td></td>
                </thead>
                <tbody id="productsAdmin">
                    
                </tbody>
            </table>
        </div>
    </div>
    <table border="1" id="manage" class="hidden center">
        <thead>
            <tr>
                <td>
                    <button onclick="update('save')">+ Save</button>
                </td>
                <td>
                    <button onclick="update('cancel')">Cancel</button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>ID</span></td>
                <td>
                    <input type='text' id="manageID">
                </td>
            </tr>
            <tr>
                <td><span>Image</span></td>
                <td>
                    <input type='text' id="manageImage">
                </td>
            </tr>
            <tr>
                <td><span>Name</span></td>
                <td>
                    <input type='text' id="manageName">
                </td>
            </tr>
            <tr>
                <td><span>Release Year</span></td>
                <td>
                    <input type='number' id="manageYear">
                </td>
            </tr>
            <tr>
                <td><span>Genre</span></td>
                <td>
                    <select selected id="manageGenre">
                        <option value="Progressive Metal">Progressive Metal</option>
                        <option value="Progressive Rock">Progressive Rock</option>
                        <option value="Instrumental">Instrumental</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span>Price</span></td>
                <td>
                    <input type='number' id="managePrice" min="0">
                </td>
            </tr>
            <tr>
                <td><span>Stock</span></td>
                <td>
                    <input type="number" id="manageStock" min="0">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
